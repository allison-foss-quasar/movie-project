<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Movie</title>
    <script src="movie_project.js"></script>
    <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link href="movie_project.css" rel="stylesheet">
</head>
<body>

<div class="loader-wrapper">
	<span class="loader"><span class="loader-inner"></span></span>
</div>

<nav class="navbar sticky-top navbar-light p-3">
    <a class="container-fluid">
        <a class="navbar-brand" href="#"><h1>MyMoviesApp</h1></a>
        <a class="nav-link active" aria-current="page" href="#add">Add Movie</a>
    </div>
</nav>
<div class="container">
	<div id="movies" class="d-flex flex-wrap justify-content-around"></div>
</div>

<div id="addMovie" class="p-5 mt-3">
	<label for="movie-search" class="form-label m-3"><h2>Add a movie to your list here:</h2></label>
	<div class="input-group">
		<span class="input-group-text" id="basic-addon3">Add Movie</span>
		<input type="text" class="form-control" id="movie-search" aria-describedby="basic-addon3">
		<button type="button" id="add">Submit</button>
	</div>
	
	<div class="footer d-flex justify-content-between m-5">
		<div class="copyright">Copyright &copy; 2021</div>
		<span>Product By Allison & Foss</span><a href="#">Back to top</a>
	</div>
</div>



<script>
	$(window).on("load", function(){
		$(".loader-wrapper").fadeOut("slow");
	});
</script>
</body>
</html>
